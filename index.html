<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="calculator theme-1">
      <div class="calc-screen">
      <header class="header">
        <span>Calc</span>
        <div class="toggle">
          <span class="theme">THEME</span>
          <div>
            <div class="toggle__number">
            <span>1</span>
            <span>2</span>
            <span>3</span>
          </div>
          <div class="toggle__slide">
            <div class="slide"></div>
          </div>
          </div>
          
        </div>
      </header>
      <main>
        <div class="output">
          <div class="display"></div>
        </div>
        <div class="btn__grid">
          <button class="btn number">7</button>
          <button class="btn number">8</button>
          <button class="btn number">9</button>
          <button class="command delete">DEL</button>
          <button class="btn number">4</button>
          <button class="btn number">5</button>
          <button class="btn number">6</button>
          <button class="btn operator">+</button>
          <button class="btn number">1</button>
          <button class="btn number">2</button>
          <button class="btn number">3</button>
          <button class="btn operator">-</button>
          <button class="btn number">.</button>
          <button class="btn number">0</button>
          <button class="btn operator">/</button>
          <button class="btn operator">*</button>
          <button class="command all-clear lg">RESET</button>
          <button class="compute lg">=</button>
        </div>
      </main>
    </div>
      
    </div>

  </div>-->
  </body>
</html>
